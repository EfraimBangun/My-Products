		<!DOCTYPE html>
		<html>
		<head>
			<title>Form Login</title>
			<style>
			
				body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('123.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        h2 {
            color: #FFFFFF;
        }

        form {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            display: table; /* Use display: table to create a table layout */
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.99999);
        }

        .form-row {
            display: table-row; /* Each form row is a table row */
        }

        .form-label,
        .form-field {
            display: table-cell; /* Display label and input as table cells */
            padding: 10px;
        }

        .custom-label {
            color: #4CAF50;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
			 transition: background-color 0.5s, transform 0.5s;
        }

        input[type="submit"]:hover {
            background-color:  #3e8e41; 
			 transform: scale(1.09);
        }

      #message {
    /* Existing styles remain unchanged */
    font-size: 16px;
    margin-top: 10px;
    font-weight: bold;
    color: #e74c3c; /* Red color for error messages */
}

        @media (max-width: 600px) {
            form {
                width: 90%;
            }
        }
		     video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1; /* Place the video behind other elements */
        }
		  button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #pauseButton {
            display: none; /* Hide the pause button initially */
        }

			</style>
		</head>
		<body>
		 <!-- Add a play button -->
<!-- Add play and pause buttons -->
<button id="playButton">Play Video</button>
<button id="pauseButton">Pause Video</button>

<video id="myVideo" loop>
    <!-- Add both video and audio sources -->
    <source src="1.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>


			<h2>My Products Login</h2>
			
			<form id="loginForm">
				<img src="1.jpg" alt="Image" style="width: 100%; max-width: 200px; margin-bottom: 20px;">
	<br>
				<label for="username" class="custom-label">Username:</label>
				<input type="text" id="username" name="username" required><br><br>
				
				<label for="password" class="custom-label">Password:</label>
				<input type="password" id="password" name="password" required><br><br>
				
				
				<input type="submit" value="Login">
			</form>

			<p id="message"></p>

			<script>
		    var video = document.getElementById("myVideo");
        var playButton = document.getElementById("playButton");
        var pauseButton = document.getElementById("pauseButton");

        playButton.addEventListener("click", function() {
            video.play();
            playButton.style.display = "none"; // Hide play button once video starts playing
            pauseButton.style.display = "inline-block"; // Display pause button
        });

        pauseButton.addEventListener("click", function() {
            video.pause();
            pauseButton.style.display = "none"; // Hide pause button once video is paused
            playButton.style.display = "inline-block"; // Display play button
        });


				document.getElementById("loginForm").addEventListener("submit", function(event) {
					event.preventDefault();

					// Replace with the correct username and password
					const validUsername = "admin";
					const validPassword = "1234";

					const username = document.getElementById("username").value;
					const password = document.getElementById("password").value;

					if (username === validUsername && password === validPassword) {
						// Redirect to another page (update the URL as needed)
						window.location.href = "home.html";
					} else {
						document.getElementById("message").innerHTML = "Incorrect username or password. Please try again.";
					}
				});
			</script>
		</body>
		</html>
